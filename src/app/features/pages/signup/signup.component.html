<div class="sign-up" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1>Cadastro</h1>
    <form (submit)="signUp()">
        <div class="form-group">
            <label for="name">Usu√°rio</label>
            <input type="text" class="form-control" id="user" name="user" [(ngModel)]="user" required>
            <div class="invalid-feedback">
                Por favor, informe seu nome.
            </div>
        </div>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
            <div class="invalid-feedback">
                Por favor, informe seu nome.
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
            <div class="invalid-feedback">
                Por favor, informe seu e-mail.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            <div class="invalid-feedback">
                Por favor, informe sua senha.
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
            <div class="invalid-feedback">
                Por favor, confirme sua senha.
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a routerLink="/">Voltar</a>
        </div>
    </form>
</div>
