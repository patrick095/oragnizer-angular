    <form (submit)="validateEmail($event)">
        <div class="d-flex align-items-center">
            <div class="form-group" [ngClass]="isRegistered ? 'invalid' : ''">
                <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="digite seu email" />
                <div *ngIf="isRegistered" class="invalid-feedback">
                    Email jÃ¡ cadastrado, deseja fazer o <a routerLink="login">login</a>?
                </div>
            </div>
            <button class="button ml-2" type="submit">
                <span *ngIf="!isLoading">Cadastre-se</span>
                <fa-icon size="1x" class="ml-1" [icon]="isLoading ? iconSpinner : iconUserPlus"></fa-icon>
            </button>
        </div>
    </form>
</div>
