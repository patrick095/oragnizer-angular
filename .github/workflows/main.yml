name: CI Angular
on:
    push:
        branches:
            - '**'

    pull_request:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - name: Setup
              run: npm ci

            - name: Test
              run: |
                  npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage
            - name: Generate badges
              uses: emibcn/clover-coverage-badges-action@v1
              with:
                  coverage-clover-path: coverage/organizer-angular/clover.xml
                  protected-branches: '[]'
                  coverage-summary-path: ./coverage/organizer-angular/coverage-summary.json
