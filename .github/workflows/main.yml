name: CI Angular
on:
    push:
        branches:
            - '**'

    pull_request:
        branches:
            - master
jobs:
    build:
        runs-on: patrick095/node-16-chrome@latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - name: Setup
              run: npm ci

            - name: Test
              run: |
                  npm run test:ci
